<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/registercss.css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <!-- <script src="js/joke.js" type="module"></script> -->
    <script src="js/test.js" defer></script>
    <title>Register</title>
</head>
<body>
    <a href="/" id="homeBtn">Home</a>
    <div id="wrapper">
        <h1 id="mainTitle">Join the Norwich Testing Initiative</h1>
        <form action="#" method="post" id="registerForm">
            
            <input type="text" name="firstName" id="firstName" placeholder="What is your First Name?" required> 
            <input type="text" name="lastName" id="lastName" placeholder="What is your Last Name?" required> 
            <input type="text" name="username" id="username" placeholder="Username. Make it good" required>
            <input type="email" name="email" id="email" placeholder="E-Mail. So we can reach you." required> 
            <input type="password" name="password" id="password" placeholder="Password. Don't let anyone in." required> 
            <input type="password" name="passwordConfirm" id="passwordConfirm" placeholder="Password Again. Just in case." required>
            <input type="tel" name="telNumber" id="telNumber" placeholder="A Phone Number. To receive any updates." required> 
            <input type="tel" name="landline" id="landline" placeholder="Landline. To keep you posted.">
            <input type="text" name="postcode" id="postcode" placeholder="Postcode" required>
            
            <select name="gender" id="gender">
                <option value="" disabled selected>Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other/Non-Binary</option>
                <option value="pns">Prefer Not to Say</option>
            </select>
            
            <select name="ethnicity" id="ethnicity">
                <option value="" disabled selected>Ethnicity</option>
                <option value="asian">Asian</option>
                <option value="african">Black/African</option>
                <option value="caucausian">Caucasian</option>
                <option value="latino">Hispanic/Latino</option>
                <option value="nativeAmerican">Native American</option>
                <option value="mixed">Mixed Race</option>
                <option value="other">Other</option>
                <option value="pns">Preder Not to Say</option>
            </select>
            <input type="submit" id="submitBtn" value="Register!">
        
        </form> <br>
        <span id="register">Already have an account? This <a href="/login" id="loginBtn">way!</a></span>
    </div>
    <!-- <div id="joke"> -->
        <!-- <span id="jokeText"></span> -->
        <!-- <span id="msg"> (Click for another joke)</span> -->
    <!-- </div> -->
</body>
</html>
